<form novalidate id="modifyForm">
<header class="header">
    <h1 class="title">퀴즈 수정</h1>
    <span class="line"></span>
    <span class="status"></span>
    <button class="delete" type="button" name="delete">삭제하기</button>
</header>

<table class="table">
    <tbody id="questionTable">
    <tr>
        <th scope="row">
            <label class="caption">퀴즈 제목</label>
        </th>
        <td>
            <div class="row">
                <input autofocus required class="info" id="modifyTitle" maxlength="100" minlength="1" name="Title"
                       type="text" placeholder="본래 제목">
            </div>
        </td>
    </tr>

    <tr>
        <th scope="row">
            <label class="caption">퀴즈 설명</label>
        </th>
        <td>
            <div class="row">
                    <textarea required class="info" id="modifyInfo" maxlength="500" minlength="1" name="info"
                              placeholder="본래 설명"></textarea>
            </div>
        </td>
    </tr>
